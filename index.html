<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Tenis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="shoes" src="./img/Tenis-verde.png">
      <div class="shadow"></div>
      <div class="card-content">
        <p class="subtitle">Nike</p>
        <h3 class="title">Epic React Flyknit 2</h3>
        <h4 class="price"><span>R$</span>359,00</h4>

        <div class="actions-container">

          <div class="shoes-options">
            <p>Cores:</p> 
            <div class="color-options">
              <div class="color selected"></div>
              <div class="color"></div>
              <div class="color"></div>
            </div>

            <p>Tamanhos:</p>
            <div class="size-options">
              <div class="size selected">38</div>
              <div class="size">39</div>
              <div class="size">40</div>
              <div class="size">41</div>
            </div>

          </div>
            <div class="cart">
              <button>
                <img src="/img/Setas.svg">
                <img src="/img/Carrinho.svg">
              </button>
            </div>

          

          
        
      </div>
    </div>
    
  </div>

</body>
</html>
